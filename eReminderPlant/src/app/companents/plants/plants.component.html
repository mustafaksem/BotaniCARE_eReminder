
<div class="mt-3 d-flex justify-content-between allign-items-center" style="padding-left: 45px; padding-right: 50px;">
    <h3>Plant Page</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" >Plants</li>
        </ol>
      </nav>
</div>
<div class="mt-3"  style="padding-right: 70px; padding-left: 70px">
    <div class="form-group">
        <div class="row">
            <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-12">
                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="fa-solid fa-plus me-2"></i>
                    <span>Add Plant</span>
                </button>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 position-relative">
                <input type="search" class="form-control"[(ngModel)]="search" placeholder="Search plant.." >
                <i class="fa-solid fa-magnifying-glass search"></i>
            </div>
        </div>       
    </div>

    <div class="form-group mt-1">
        <table class="table table-hover"  >
            <thead>
                <tr>
                   <th>#</th> 
                   <th>Name</th> 
                   <th>Description</th> 
                   <th>Operations</th> 
                </tr>
            </thead>
            <tbody >
                @for(plant of plants |plant:search ;track plant){
                    <tr >
                        <td>{{$index+1}}</td>
                        <td>{{plant.name}}</td>
                        <td>{{plant.description}}</td>
                        <td>
                            <button (click)="get(plant)" data-bs-toggle="modal" data-bs-target="#updateModal" class="btn btn-sm btn-outline-primary me-2" title="Update">
                                <i class="fa-solid fa-edit"></i>
                            </button>
                            <button (click)="delete(plant.id,plant.name)" class="btn btn-sm btn-outline-danger" title="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                }               
            </tbody>
        </table>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" > Add Plant Form</h1>
          <button type="button" #addModalCloseBtn class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #addForm="ngForm" formValidate autocomplete="off" (ngSubmit)="add(addForm)" >
            <div class="modal-body">
            <div class="form-group mt-3">
                <label>Name</label>
                <input type="text" [(ngModel)]="createModel.name" name="firstName" class="form-control" required minlength="3">
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group mt-3" >
                <label>Description</label>
                <input type="text" [(ngModel)]="createModel.description" name="lastName" class="form-control" required minlength="3">
                <div class="invalid-feedback"></div>
            </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" > Update Plant Form</h1>
          <button type="button" #addModalCloseBtn class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #updateForm="ngForm" formValidate autocomplete="off" (ngSubmit)="update(updateForm)" >
            <div class="modal-body">
                <div class="form-group mt-3">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="updateModel.name" name="updatefirstName" class="form-control" required minlength="3">
                    <div class="invalid-feedback"></div>
                </div>
    
                <div class="form-group mt-3" >
                    <label>Description</label>
                    <input type="text" [(ngModel)]="updateModel.description" name="updatelastName" class="form-control" required minlength="3">
                    <div class="invalid-feedback"></div>
                </div>
    
                </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-dark w-100">Update</button>
            </div>
        </form>
      </div>
    </div>
  </div>
